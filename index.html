<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <script src="./js/bootstrap.bundle.js"></script>
    <!-- <link rel="stylesheet" href="build/css/styles.css"> -->
    <link rel="stylesheet" href="build/css/styles.min.css">
    <script src="./js/indexFunctions.js"></script>
    <link rel="icon" href="./img/logoweb.png" type="image/x-icon">

</head>

<body>
    <div class="contenedor">
        <header class="head container-fluid">
            <div class="row d-lg-flex align-items-lg-center">
                <div class="head__logo col-lg-2">
                    <a href="./index.html"><img src="./img/logoweb.png" alt="logo" class="logo img-fluid"></a>
                </div>
                <nav class="navigation navbar navbar-expand-lg col-lg-7">
                    <a class="navigation__logo navbar-brand" href="./index.html">
                        <img src="./img/logoweb.png" alt="logo" class="logo img-fluid">
                    </a>
                    <button class="navigation__hamburguer navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navigation__content collapse navbar-collapse d-lg-flex justify-content-lg-around"
                        id="navbarNavAltMarkup">
                        <div class="navigation__links navbar-nav">
                            <a class="navigation__link nav-link text-center" href="./visionGeneral.html">Visión
                                General</a>
                            <a class="navigation__link nav-link ms-lg-3 text-center" href="#">Alojamiento</a>
                            <a class="navigation__link nav-link ms-lg-3 text-center" href="#">Actividades</a>
                            <a class="navigation__link nav-link ms-lg-3 text-center" href="./contacto.html">Contacto</a>
                            <a class="navigation__link nav-link hidden text-center" href="#">Gestionar Reserva</a>
                        </div>
                    </div>
                </nav>
                <div class="head__button col-lg-3 d-lg-flex justify-content-lg-center align-items-lg-center ">
                    <button type="button" class="head__btn btn btn-primary btn-lg">Gestionar Reserva</button>
                </div>
            </div>
        </header>
        <main id="carousel" class="main carousel slide">
            <div class="main__images carousel-inner">
                <div class="carousel-item active main__img">
                    <img src="./img/background.jpg" class="d-block w-100 main__image object-fit-cover" alt="imagen de hotel 1">
                </div>
                <div class="carousel-item main__img">
                    <img src="./img/background2.jpg" class="d-block w-100 main__image object-fit-cover" alt="imagen de hotel 2">
                </div>
                <div class="carousel-item main__img">
                    <img src="./img/background3.jpg" class="d-block w-100 main__image object-fit-cover" alt="imagen de hotel 3">
                </div>
            </div>
            <button class="main__button carousel-control-prev" type="button" data-bs-target="#carousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="main__button carousel-control-next" type="button" data-bs-target="#carousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </main>
        <section class="searchbar" id="searchbar">
            <div class="searchbar__links">
                <ul class="nav nav-tabs">
                    <li class="nav-item searchbar__link active">
                        <a class="nav-link active searchbar__title" aria-current="page" href="#">Hoteles</a>
                    </li>
                    <li class="nav-item searchbar__link disabled ms-1">
                        <a class="nav-link searchbar__title" href="#">Hoteles + desplazamiento</a>
                    </li>
                </ul>
            </div>
            <div class="searchbar__content">
                <form action="" class="searchbar__form row py-3">
                    <div class="col-lg-3 d-lg-flex justify-content-center align-items-lg-center">
                        <div class="searchbar__grafics">
                            <img src="./img/lupa.png" alt="lupa" class="searchbar__img">
                        </div>
                        <div class="searchbar__field ms-2">
                            <select class="form-select field">
                                <option selected>DAW Hoteles - Abuya</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-2 d-lg-flex justify-content-center align-items-lg-center">
                        <div class="searchbar__grafics">
                            <img src="./img/calendar.png" alt="calendario" class="searchbar__img">
                        </div>
                        <div class="searchbar__field ms-2">
                            <input type="date" class="form-control field">
                        </div>
                    </div>
                    <div class="col-lg-3 d-lg-flex justify-content-center align-items-lg-center">
                        <div class="searchbar__grafics">
                            <svg class="searchbar__svg" height="16" viewBox="0 0 16 16" width="16"

                                    fill="#293040" />
                            </svg>
                        </div>
                        <div class="searchbar__field ms-2">
                            <select class="form-select field">
                                <option selected>1 Habitación • 2 Adultos</option>
                                <option>1 Habitación • 2 Adultos y 1 menor</option>
                                <option>1 Habitación • 2 Adultos y 1 bebé</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-2 d-lg-flex justify-content-center align-items-lg-center">
                        <div class="searchbar__grafics">
                            <svg class="searchbar__svg" fill="none" height="24" viewBox="0 0 24 24" width="24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="m12 2c-5.52 0-10 4.48-10 10s4.48 10 10 10 10-4.48 10-10-4.48-10-10-10zm-3.27 5.66c.81 0 1.48.66 1.48 1.48 0 .81-.66 1.48-1.48 1.48-.81 0-1.48-.66-1.48-1.48s.66-1.48 1.48-1.48zm.12 8.14c-.15.15-.34.22-.53.22s-.38-.07-.53-.22c-.29-.29-.29-.77 0-1.06l6.55-6.55c.29-.29.77-.29 1.06 0s.29.77 0 1.06zm6.42.54c-.81 0-1.48-.66-1.48-1.48 0-.81.66-1.48 1.48-1.48.81 0 1.48.66 1.48 1.48s-.66 1.48-1.48 1.48z"
                                    fill="#292d32" />
                            </svg>
                        </div>
                        <div class="searchbar__field ms-2">
                            <input type="text" class="form-control field" placeholder="Código descuento">
                        </div>
                    </div>
                    <div class="col-lg-2 d-lg-flex justify-content-end">
                        <button class="btn btn-secondary btn-lg-secondOwn me-3" type="submit">Buscar</button>

</html>
